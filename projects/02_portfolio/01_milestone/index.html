
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio - Modules & Closures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Personal Portfolio</h1>
    </header>
    <main>
        <section id="about-me">
            <h2>About Me</h2>
            <p id="about-content">This is a brief introduction about me.</p>
            <button id="update-about">Update About Me</button>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <ul id="project-list"></ul>
            <button id="add-project">Add Project</button>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p id="contact-content">Email: example@example.com</p>
            <button id="update-contact">Update Contact</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
