
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokemon Showcase</h1>
        <p>Explore your favorite Pokémon using the PokéAPI!</p>
    </header>
    <main>
        <section id="projects">
            <h2>Pokemon Display</h2>
            <div id="pokemon-display" class="card"></div>
            <div id="controls" class="controls">
                <input type="text" id="pokemon-name" placeholder="Enter Pokémon name">
                <button id="fetch-pokemon">Fetch Pokémon</button>
                <button id="fetch-random">Fetch Random Pokémon</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pokemon Showcase. Built with PokéAPI.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
